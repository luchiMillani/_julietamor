<body>
    <header>
       
        <nav>
            <a href="index.html">
                <img src="img/_julietamor-logo-rosa.png" alt="logo">
            </a>
            
            <button id="burguer-menu-button">
                <i class="fas fa-bars" id="open-mobile-menu"></i>
                <i class="far fa-times-circle" id="close-mobile-menu"></i>
            </button>
            
            <ul id="main-menu">
        
                <li>
                    <a href="contact.html">CONTACTO</a>

                 </li>
                <li id= "inscripcion">
                    <a href="inscripcion.html">INSCRIPCIÓN A TALLERES</a>
                </li>
    
            </ul>
        </nav>
    </header>

    
    <main class="form">
        <h1>INSCRIBITE A LOS TALLERES</h1>
            
        <form action="http://static.altcooperativa.com/forms/">
            <section id="datosPersonales">
                <label> <class= “info-curso” > 
                    Nombre:
                    <input type="text" name="name" placeholder="Ingresa tu nombre" required>
                </label> 
                <label>
                    Apellido:
                    <input type="text" name="lastname" placeholder="Ingresa tu apellido" required>
                </label>
                <label>
                    E-mail:
                    <input type="email" name="email" placeholder="porejemplo@gmail.com" required>
                </label>
                <label>
                    Edad:
                    <input type="date" name="birthdate">
                </label>
                <label>
                    Número Telefónico:
                    <input type="tel" name="telefono" placeholder="11 5555 666" required>       
                </label>
            </section>
            <section id="curso">
                <label>
                    Curso en el que te querés inscribir.
                </label>
                <label>
                    <input type="radio" name="taller" value="El padecimiento de los celos" checked>
                    "El padecimiento de los celos"
                </label>
                <label>
                    <input type="radio" name="taller" value="Educación Menstrual">
                    "Educación Menstrual"
                </label>
            </section>
            <section id="generoAutopercibido">
                <label>
                    Género Autopercibido:
                </label>
                <label>
                    <input type="checkbox" name="Género Autopercibido" value="lesbiana">
                    Lesbiana
                </label>
                <label>
                    <input type="checkbox" name="Género Autopercibido" value="varon trans">
                    Varón Trans
                </label>
                <label>
                    <input type="checkbox" name="Género Autopercibido" value="Mujer Trans">
                    Mujer Trans
                </label>
                <label>
                    <input type="checkbox" name="Género Autopercibido" value="Mujer">
                    Mujer
                </label>
                <label>
                    <input type="checkbox" name="Género Autopercibido" value="No-Binarie">
                    No-Binarie
                </label>
                <label>
                    <input type="checkbox" name="Género Autopercibido" value="Hombre">
                    Hombre
                </label>
                <label>
                    Acá te dejamos un espacio para que nos dejes una breve descripción de qué esperas del taller:
                    <textarea name="comentarios" cols="30" rows="10" maxlength="200"></textarea>
                </label>
                 <label>
                    <input type="submit">
                </label>
            </section>
        </form>
    </main>
    <script src="js/main.js"></script>
